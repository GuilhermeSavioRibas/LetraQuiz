{% extends "base.html" %}

{% block content %}
<h1>Editar Usuário</h1>
<form method="POST">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="login" value="{{ user.login }}" required>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
    </div>
    <div class="form-group">
        <label for="tipo_usuario">Tipo de Usuário</label>
        <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
            <option value="admin" {% if user.tipo_usuario == 'admin' %}selected{% endif %}>Admin</option>
            <option value="user" {% if user.tipo_usuario == 'user' %}selected{% endif %}>Usuário</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
